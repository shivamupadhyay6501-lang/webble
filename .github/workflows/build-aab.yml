name: Build Android App Bundle (AAB) for Play Store

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Production Backend API URL'
        required: true
        default: 'https://your-backend.deta.app'
      version_name:
        description: 'Version Name (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
    
    - name: Get dependencies
      working-directory: ./frontend
      run: flutter pub get
    
    - name: Build App Bundle (AAB)
      working-directory: ./frontend
      run: flutter build appbundle --release --dart-define=API_URL=${{ github.event.inputs.api_url }}
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: webble-release-aab-${{ github.event.inputs.version_name }}
        path: frontend/build/app/outputs/bundle/release/app-release.aab
        retention-days: 90
    
    - name: Create Release Notes
      run: |
        echo "# Webble Release ${{ github.event.inputs.version_name }}" > release-notes.txt
        echo "" >> release-notes.txt
        echo "Build Date: $(date)" >> release-notes.txt
        echo "API URL: ${{ github.event.inputs.api_url }}" >> release-notes.txt
        echo "Commit: ${{ github.sha }}" >> release-notes.txt
        echo "" >> release-notes.txt
        echo "## Installation" >> release-notes.txt
        echo "Upload app-release.aab to Google Play Console" >> release-notes.txt
    
    - name: Upload Release Notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release-notes.txt
        retention-days: 90
